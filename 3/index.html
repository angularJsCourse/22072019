<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularProject1</title>
    <script src="person.js"></script>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>
    <script src="dateCtrl.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div ng-controller="personCtrl">
    
    <p>Name : <input type="text" id="nameTxt" value="asd" class="dark" ng-model="person.name"></p>
    <p>Age : <input type="number" id="ageTxt" value="2" ng-model="person.age"></p>
    <p>Password : <input type="password" id="passwordTxt" value="234324" ng-model="person.password"></p>
    <input type="radio" name="gender" value="male" id="maleRadio" checked="checked"> Male<br>
    <input type="radio" name="gender" value="female" id="femaleRadio"> Female<br>
    <br><br>
    <select id="car" ng-model="person.car">
        <option value="volvo">Volvo</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
    </select>
    <br>

    <br>
    <input id="bike" type="checkbox" name="vehicle1" value="Bike"  ng-model="person.bike"> I have a bike<br>
    <br>
    <!-- <button onclick="clickPerson()">Click Me!</button> -->
    <p>Person: {{ person | json }}</p>
    </div>
</body>

</html>
